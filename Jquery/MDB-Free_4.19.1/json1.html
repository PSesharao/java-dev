<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Team</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #2e2e2e;
        }

        .text-poppy-red {
            color: #ef5350 !important;
        }

        .btn-poppy-red {
            background-color: #ef5350 !important;
        }

        .bg-poppy-red {
            background-color: #ef5350 !important;
        }
    </style>
</head>

<body>

    <!-- Start your project here-->
    <div class="container">
    <div class="card ">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Json Example</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 ">

            <div id="resultDiv"> </div>

        </div>

    </div>
  </div>
    <!-- End your project here-->

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript">
        $(document).ready(function () {

            // Creating a JSON object
            var employeeJSON = {
                "firstName": "Todd",
                "lastName": "Grover",
                "gender": "Male",
                "salary": 50000
            };

            // Accessing data from a JSON object
            var result = '';
            result += 'First Name = ' + employeeJSON.firstName + '<br/>';
            result += 'Last Name = ' + employeeJSON.lastName + '<br/>';
            result += 'Gender = ' + employeeJSON.gender + '<br/>';
            result += 'Salary = ' + employeeJSON.salary + '<br/>';

            $('#resultDiv').html(result);


            //creating JSON array

            var employeesJSON = [
                {
                    "firstName": "Todd",
                    "lastName": "Grover",
                    "gender": "Male",
                    "salary": 50000
                },
                {
                    "firstName": "Sara",
                    "lastName": "Baker",
                    "gender": "Female",
                    "salary": 40000
                }];

            var result = '';

            for(var i=0;i<employeesJSON.length;i++)
            {
                result +='<br>' ;
                result += 'Employee' +(i+1) + '<br/>';
                result += 'First Name = ' + employeesJSON[i].firstName + '<br/>';
                result += 'Last Name = ' +  employeesJSON[i].lastName + '<br/>';
                result += 'Gender = ' +  employeesJSON[i].gender + '<br/>';
                result += 'Salary = ' +  employeesJSON[i].salary + '<br/>';
            }
            $('#resultDiv').html(result);

        });
    </script>

</body>

</html>
