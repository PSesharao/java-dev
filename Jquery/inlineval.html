<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  <script type="text/javascript" src="inlinejskeyup.js">

  </script>
  <style>
    .container {
      background-color: rgb(248, 244, 240);

    } 

    .jumbotron {
      background-color: rgb(248, 244, 240);
      align-content: center;
      /* text-align: center; */
    }

    span {
      color: #FF0052;
    }
  </style>


  <title>Home</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="form">
        <form>
          <table align="center" cellpadding="20%" class="table">
            <tr>
              <td>
                <b>User name:</b>
              </td>

              <td>
                <input type="text" id="username">
              </td>
              <td>
                <span id="username_error_message"> </span>
              </td>
            </tr>
            <tr>
              <td>
                <b>Password:</b>
              </td>

              <td>
                <input type="text" id="password">
              </td>
              <td>
                <span id="pwd_error_message"> </span>
              </td>
            </tr>
            <tr>
              <td>
                <b>Favourite Food:</b>
              </td>

              <td>
                <input type="radio" class="food" name="food" value="veg"> Veg <br>
                <input type="radio" class="food" name="food" value="nonvg"> Non Veg
              </td>

              <td>
                <span id="food_error_message"> </span>
              </td>
            </tr>
            <tr>
              <td>
                <b>Hobbies:</b>
              </td>

              <td>
                <input type="checkbox" class="hobby" name="hobby" value="cricket"> Cricket <br>
                <input type="checkbox" class="hobby" name="hobby" value="book"> Book Reading <br>
                <input type="checkbox" class="hobby" name="hobby" value="music"> Music <br>
                <input type="checkbox" class="hobby" name="hobby" value="chess"> Chess <br>
                <input type="checkbox" class="hobby" name="hobby" value="carroms"> Carroms <br>
              </td>

              <td>
                <span id="hobby_error_message"> </span>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <button type="submit" class="btn btn-primary" id="button1"> Submit </button>
    </div>
  </div>
</body>

</html>
