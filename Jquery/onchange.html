<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript" src="onchangejs.js">

    </script>
    <style>
        .container {
            background-color: rgb(248, 244, 240);
        }

        .jumbotron {
            background-color: rgb(248, 244, 240);
            text-align: center;
        }
    </style>


    <title>Home</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <table class="table table-striped">
                <tr>
                    <td>First Name</td>
                    <td>
                        <input type="text" class="inputfield" />
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="text" class="inputfield" />
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select class="inputfield">
                            <option value="" disabled selected>Select</option>
                            <!-- <option value="Select">Select</option> -->
                            <option value="Vijayawada">Vijayawada</option>
                            <option value="Ongole">Ongole</option>
                            <option value="Tirupathi">Tirupathi</option>
                            <option value="Hyderabad">Hyderabad</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Favourite Food:
                    </td>

                    <td>
                        <input type="radio" name="food" value="Veg" class="inputfield"> Veg <br>
                        <input type="radio" name="food" value="NonVeg" class="inputfield"> Non Veg
                    </td>
                </tr>

                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" value="cricket" class="inputfield"> Cricket <br>
                        <input type="checkbox" name="hobby" value="book" class="inputfield"> Book Reading <br>
                        <input type="checkbox" name="hobby" value="music" class="inputfield"> Music <br>
                        <input type="checkbox" name="hobby" value="chess" class="inputfield"> Chess <br>
                        <input type="checkbox" name="hobby" value="carroms" class="inputfield"> Carroms <br>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-lg"> Submit </button>
                    </td>

                </tr>
                <tr>
                    <td>
                        The Change Events
                    </td>
                    <td>
                        <div id="divResult"></div>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</body>

</html>
