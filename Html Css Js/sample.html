<html>
    <body>
 
        <div class="form">
          <form action="/display" >
                <table align = "center", width = "50%"  cellpadding = "20%">
              <tr>
                  <td> 
                      <b>Passport Number :</b>
                  </td>
                      
                  <td>
                          <input type="text" name="passNum" id="passNum">
                  </td>
              </tr>
              <tr>
                  <td> 
                      <b>Place of issue:</b>
                  </td>
                      
                  <td>
                          <input type="text" name="issuedPlace" id="issuedPlace">
                  </td>
              </tr>
              <tr>
                    <td> <b>Select Person :</b></td>
                    <td> 
                        <select name="person" id="person">
                            <c:forEach var="person" items="${personList}">
                                <option value="${person}"><c:out value="${person}" /> <br></option>
                           </c:forEach>
                        </select>
                    </td>
            </tr>
                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <input type="submit" value="Submit" >
                        </td>
                    </tr>

          </table>
          </form>
        </div>
      
      </body>
</html>
